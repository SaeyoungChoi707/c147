<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#000000">
      <!--camera-->
      <a-entity position="0 0 25">
          <a-camera></a-camera>
      </a-entity>

      <a-assets timeout="10000">

        <a-asset-item id="room" src="./librarians_room/scene.gltf"></a-asset-item>
      </a-assets>
      <a-plane position="0 0 0" rotation="0 55 0" scale="1 1 1" gltf-model="#room">
      </a-plane>
    </a-scene>
  </body>
</html>
